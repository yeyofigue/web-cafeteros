<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="/cafeteros/cafeteros/img/cafe.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Cafeteros</h1>
                </a>
                <nav class="navegacion">
                    <a href="/nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="/cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="/contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Cafe con Consejos y Cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y concejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-background"></div>

        <form class="formulario" action="">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input
                class="campo__field" 
                type="text" 
                placeholder="Tu Nombre" 
                id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input
                class="campo__field" 
                type="email" 
                placeholder="Tu email" 
                id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea
                class="campo__field campo__field--textarea" 
                name="" 
                id="mensaje" 
                cols="30" 
                rows="10"></textarea>
            </div>
            <div class="campo">
                <input type="submit" 
                value="Enviar" 
                class="boton boton--primario">
            </div>
        </form>
       
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Cafeteros</h1>
                </a>
                <nav class="navegacion">
                    <a href="/nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="/cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="/contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
</body>
</html>
